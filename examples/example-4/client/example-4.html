<head>
  <title>testing</title>
</head>

<body>

  {{> exampleTemplate }}

</body>

<template name="exampleTemplate">

	{{#each persons }}
	
			<p>This persons is {{ getReactiveValue 'age' }} years old, and is a {{ rcType }}.</p>

			<button>Add year!</button>

			{{#if getReactiveValue 'parents' }}
				
				<h4>Cool, this person has parents:</h4>

				<ul>

					{{#each getReactiveValue 'parents' }}

						<li>Parent is: {{ getReactiveValue 'age' }} years old, and a {{ rcType }}.</li>

					{{/each}}

				</ul>

			{{/if}}

			<hr>

	{{/each}}
	
</template>
