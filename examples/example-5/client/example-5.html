<head>
  <title>Stair-cleaning-scheduler</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
</head>

<body>

  {{> schedule }}

</body>

<template name="schedule">

	{{#with schedule }}

		<div class="no-print">

			<div class="lang-switches">
				{{#each languages }}
					<a class="lang-switch">{{ en }}</a>
				{{/each}}
			</div>

			<h1>{{_ "headline_setup" }}</h1>

			<div class="interative-part">

				<p>{{_ "start_date" }}: <strong>{{ formatReactiveDate 'startDate' }}</strong></p>
				<button class="set-start-date">{{_ "start_date_button" }}</button>

			</div>

			<div class="interative-part">
				
				{{#if showWeeks }}
					<p>{{_ "weeks_per_row" }}: <strong>{{ getReactiveValue 'weeksPerRow' }}</strong></p>
					<button class="set-weeks-per-row">{{_ "weeks_per_row_button" }}</button><br />
					<button class="set-display-to-months">{{_ "show_months" }}</button>
				{{else}}
					<p>{{_ "show_months" }}</p>
					<button class="set-display-to-weeks">{{_ "show_weeks" }}</button>
				{{/if}}

			</div>

			<div class="interative-part">

				<p>{{_ "rows" }}: <strong>{{ getReactiveValue 'rows' }}</strong></p>
				<button class="set-rows">{{_ "rows_button" }}</button>

			</div>

			<div class="interative-part">

				<p>{{_ "people" }}: <strong>{{ getReactiveValue 'people' }}</strong></p>
				<button class="set-people">{{_ "people_button" }}</button>

			</div>

			<div class="interative-part">

				<p><strong>{{_ "print" }}</strong></p>
				<button class="do-print-schedule">{{_ "print_button" }}</button>

			</div>

		</div>

		<div class="print">

			<h1>{{_ "schedule_headline" }}</h1>

			<table>

				<tr>
					<th>{{_ "schedule_key_date" }}</th>
					<th>{{_ "schedule_key_cleaner" }}</th>
					<th>{{_ "schedule_key_done" }}</th>
				</tr>

				{{#each getRows }}

					<tr>
						<td>
							{{ formatDate startDate }}
							{{#if endDate }}
								– {{ formatDate endDate }}
							{{/if}}
						</td>
						<td>{{ personToClean }}</td>
						<td></td>
					</tr>

				{{/each}}

			</table>

		</div>

	{{/with}}

	<div class="footer">
		Built by Kristoffer Klintberg.<br />
		Visit <a href="http://www.newdocument.io">www.newdocument.io</a> for more info.
	</div>
	
</template>
